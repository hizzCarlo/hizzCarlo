<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle">
    <div class="col-lg-3 col-md-4">
      <div style="background-color: transparent; border: none;" class="sidebar">
        <label for="sidebar-toggle" class="sidebar-toggle-label">&#9776; Toggle Sidebar</label>
        <a class="nav-link" routerLinkActive="active" routerLink="/survey">Surveys</a>
        <a class="nav-link" routerLinkActive="active" routerLink="/respondent-data">Respondent</a>
        <div class="create-survey">
          <a type="button" class="btn1 button-option" routerLinkActive="active" routerLink="/formSurvey">New Survey
            +</a>
        </div>
      </div>
    </div>
    <div style="position: relative; right: 140px;" class="col-lg-9 col-md-8">
      <div class="row justify-content-center">
            <div class="card col-md-8" style="background-color: #a0deff17; outline: 6px solid rgba(255, 255, 255, 0); border: none; border-radius: 20px; box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2)">
                <div style="background-color:transparent; padding-top: 15px; padding-bottom: 0px" class="card-header">
                    <p style="color:#EE7214; font-size: 40px;" class="text">Create New Survey</p>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="createSurvey()" #surveyForm="ngForm">
                        <div class="form-group">
                          <label  for="title" class="text mb-1" style="font-weight: bold; color: #025464;">Title:</label>
                          <input type="text" class="form-control" id="title" name="title" placeholder="Enter the survey title"
                                [(ngModel)]="newSurvey.title" required #title="ngModel">
                          <div *ngIf="title.invalid && title.touched" class="text-danger">
                            Title is required.
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="category" class="text mb-1" style="font-weight: bold; color: #025464;">Choose
                                category:</label>
                            <select class="form-select" aria-label="Default select example" id="category" name="category"
                                [(ngModel)]="newSurvey.category" required>
                                <option *ngFor="let category of categories" [ngValue]="category">{{ category.name }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group mt-3">
                            <label for="description" class="text mb-1" style="font-weight: bold; color: #025464;">Description:</label>
                            <textarea name="description" id="description" cols="55" rows="7" placeholder="Give your readers a description of what your survey is about" 
                                      [(ngModel)]="newSurvey.description" required #description="ngModel"
                                      style="resize: none; width: 100%; height: 50vh;"></textarea>
                            <div *ngIf="description.invalid && description.touched" class="text-danger">
                              Description is required.
                            </div>
                          </div>
                        
                          <div class="div-buttons">
                            <button type="submit" class="btn button-option btn-left" (click)="save()" [disabled]="surveyForm.invalid">Create</button>
                            <button type="button" class="btn button-option" (click)="close()">Cancel</button>
                          </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
