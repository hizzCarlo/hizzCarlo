<div style="padding-top: 8rem;" class="container">
    <div class="card" style="background-color: #a0deff17; outline: 6px solid rgba(255, 255, 255, 0); border: none; border-radius: 20px; box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2)">
        <div class="card-header text text-center" style="background-color:transparent; padding-top: 15px; padding-bottom: 0px">
            <p style="color:#EE7214; font-size: 40px;" id="surveyTitle">{{loadSurvey.title}}</p>
        </div>
        
        <div class="card-body">
            <div class="descripction-survey mb-3">
                <textarea name="description" class="form-control mb-3" id="description" cols="55" rows="7"
                    placeholder="enter the survey description" style="resize: none; width: 100%; height: 40vh;"
                    readonly>{{loadSurvey.description}}</textarea>
                <div class="mb-3">
                    <label style="color: #025464;" class="textmb-1" for="username">Username:</label>
                    <input type="text" class="form-control mb-3" name="username" id="respondentName" [(ngModel)]="respondentName">
                    
                    <label style="color: #025464;" class="text mb-1" for="username">Email:</label>
                    <input type="text" class="form-control" name="email" id="respondentEmail" [(ngModel)]="respondentEmail" placeholder="example@gmail.com">

                    <label style="color: #025464;" class="textmb-1" for="username">Graduated Course:</label>
                    <select class="form-control mb-3" id="respondentCourse" [(ngModel)]="respondentCourse">
                        <option value="BSCS">BSCS</option>
                        <option value="BSIT">BSIT</option>
                        <option value="BSEMC">BSEMC</option>
                        <option value="ACT">ACT</option>
                    </select>
                    
                    <label style="color: #025464;" class="textmb-1" for="username">Work Status:</label>
                    <select class="form-control mb-3" id="respondentStatus" [(ngModel)]="respondentStatus">
                        <option value="Employed">Employed</option>
                        <option value="Unemployed">Unemployed</option>
                        <option value="Seeking Employment">Seeking Employment</option>
                    </select>

                    <label style="color: #025464;" class="text mb-1" for="username">Occupation:</label>
                    <input type="text" class="form-control" name="email" id="respondentOccupation" [(ngModel)]="respondentOccupation" placeholder="If none type N/A">

                    
                </div>
                
            </div>
            <div class="form-survey mb-3">
                <div class="questions-options">
                    <div class="questions" *ngFor="let question of loadSurvey.questions; let i = index">
                        <div class="form-group d-flex align-items-cente mb-2">
                            <input type="text" class="form-control question-text question-input"
                                id="question_{{question.id}}" name="question_{{question.id}}"
                                [(ngModel)]="question.description" readonly>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <ul style="width: 100%; list-style: none;">
                                    <li class="d-flex align-items-center" *ngFor="let option of question.options; let j = index">
                                        <input type="radio" style="margin-right: 10px;" name="{{question.id}}"
                                          [(ngModel)]="option.selectedOption" [value]="option.codeOption" (change)="updateSelectedOption(question, option)">
                                        <label for="{{option.codeOption}}">{{option.description}}</label>
                                      </li>
                                      
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="div-buttons" style="text-align: center;">
                <button type="submit" class="btn  button-option" (click)="saveResponses()">Submit</button>
            </div>
        </div>
    </div>
</div>
